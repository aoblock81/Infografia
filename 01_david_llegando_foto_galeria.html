<body>

          <div class="title degrade muestra">Creando imágenes a partir de texto</div>
        </div>
      </button>

      <button class="custom-button2" style="margin-top: 10px; margin-left: 554px;">

          <a class="" href="01_01.html">

      <button class="custom-button2 custom-button__2" style="margin-top: 45px; margin-left: 552px;">

          <a class="" href="01_02.html">

      <button class="custom-button2 custom-button__3" style="margin-top: 78px; margin-left: 548px;">

    <!-- ... Opciones ... -->

  </div>

  <div class="parallax">
    <div class="parallax-bg">
      <div class="layer" id="layer1" data-depth="0.00">
        <img src="img/bg00.png" alt="Imagen 1">
      </div>
      <div class="layer" id="layer2" data-depth="0.001">
        <img src="img/bg01.png" alt="Imagen 1">
      </div>
      <div class="layer" id="layer3" data-depth="0.002">
        <img src="img/bg02.png" alt="Imagen 3">
      </div>
      <div id="cursor"></div>
    </div>
    <div class="content-over-parallax">
            <div class="overlay-content">

                <div class="contenedor ">
                    
                    
                    <iframe src="https://lottie.host/?file=84c77ea6-c5e6-48ae-aab5-e5e66c411189/203YnqhZDb.json"></iframe>                        <div class="flotante">
                        <div class="inputPrompt">
                            <p class="typing">David Bowie, llegando a las puertas del cielo,Foto 35mm, F/2.8 <span
                                    class="typing-text"></span></p>
                            <button class="button no-link">Generar</button>
                        </div>

                    </div>
                </div>


                <div class="svg-loader">
                    <svg class="svg-container " height="100" width="100" viewBox="0 0 100 100">
                        <circle class="loader-svg bg" cx="50" cy="50" r="45"></circle>
                        <circle class="loader-svg animate" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>
                <div class="gallery-container">
                    <div class="gallery">
                        <div class="animate__animated animate__fadeInRight animate__delay-3s"><img class="image"
                                src="img/generadas/david_0_1.png" alt="Imagen 1" onclick="expandImage(this)"></div>
                        <div class="animate__animated animate__fadeInRight animate__delay-2s"><img class="image"
                                src="img/generadas/david_0_2.png" alt="Imagen 2" onclick="expandImage(this)"></div>
                        <div class="animate__animated animate__zoomIn animate__delay-2s"><img class="image center"
                                src="img/generadas/david_0_3.png" alt="Imagen 3" onclick="expandImage(this)"></div>
                        <div class="animate__animated animate__fadeInLeft animate__delay-2s"><img class="image"
                                src="img/generadas/david_0_4.png" alt="Imagen 4" onclick="expandImage(this)"></div>
                        <div class="animate__animated animate__fadeInLeft animate__delay-3s"><img class="image"
                                src="img/generadas/david_0_5.png" alt="Imagen 5" onclick="expandImage(this)"></div>
                    </div>
                </div>
                <div class="animate__animated animate__fadeInRight animate__delay-3s">
                    <a href="01_01.html" class="icon-link ">
                        <div class="animate__animated animate__rotateIn  animate__delay-4s"><img
                                src="img/reintentar.svg" alt="Reintentar" class="rotate-on-hover"> </div>
                        <div class="icon-text">
                            <p class="icon-text bold animate__animated animate__flipInY animate__delay-4s">probamos con
                                otros<span class="fuxia extrabold">?</span></p>
                        </div>
                    </a>
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
        $(function () {
            $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({ default_offset_pct: 0.7 });
            $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({ default_offset_pct: 0.3, orientation: 'vertical' });
        });
    </script>
